<!DOCTYPE HTML>
<HTML>
    <head>
        <title>Classwork 6</title>
    </head>

    <body>
        <script>
            var n = prompt("Enter the number of rows you would like to see: ");
            for(num=0; num < n; num++){
                for(x=0; x <= num; x++){
                    document.write("$ ");
                }
                document.write("<br/>");
            }
        </script>
        
    </body>
</HTML>
