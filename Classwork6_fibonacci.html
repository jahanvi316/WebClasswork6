<!DOCTYPE HTML>
<HTML>
    <head>
        <title>Classwork 6</title>
    </head>

    <body>
        <script>
            var n = prompt("Enter the number of Fibonacci numbers you would like to see: ");
            var a=0, b=1;
            document.write("The Fibonacci Sequence is : ");
            for(num = 0; num < n; num++){
                if(num == 0 || num == 1){
                    document.write(num + " ");
                }
                else{
                    var temp = b;
                    b = a + b;
                    a = temp;
                    document.write(b + " ");
                }
            }
        </script>
        
    </body>
</HTML>
